<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julius Caesar</title>
  <script src="Dialogue.js"></script>
  <script src="game.js"></script>
  <script src="home.js" defer></script>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <content id="gamePage">
    <div id="paneFade">
      <div class="navOptions">
		  <button class="iconLabelBtn" id="startButton"><span class="material-symbols-outlined">close</span>
		  <span><u>E</u>xit</span></button>
		  <div>
			<div id="dialogProgress">
			  <div id="dialogBar"></div>
			</div>
			<span id="percentage">10%</span>
		  </div>
		  <div>
			  <span id="actDetails">Act 0 : Scene 0</span>
			  <button id="viewStats" class="iconBtn"><span class="material-symbols-outlined">assignment</span></button>
		  </div>
	  </div>
    </div>
    <div id="dialoguePage">
    </div>
  </content>
  <content id="mainPage" style="display: none;">
    <div id="title" style="">
      <span class="sans">-- The Tale of --</span>
      <h2 class="serif" id="title">Julius Caesar</h2>
      <span class="tip"><i>"i beesech thou to giveth me a val'rous grade"<br> - not caesar</i></span>
    </div>
    <div id="mainMenu" style="">
      <button class="iconLabelBtn" id="startButton"><span class="material-symbols-outlined">play_arrow</span>
        <span><u>S</u>tart</span></button>
      <button class="iconLabelBtn" id="optionsButton"><span class="material-symbols-outlined">settings</span>
        <span><u>O</u>ptions</span></button>
      <button class="iconLabelBtn" id="optionsButton"><span class="material-symbols-outlined">help</span>
        <span><u>A</u>bout</span></button>
    </div>
    <div id="teamSelector" style="display: none;">
      <span><b>Whose side are you on?</b><br>
        <small>This will determine how your story plays out.</small>
      </span>
      <div>
        <button class="iconLabelBtn vertical selected" id="teamConspirators">
          <span class="material-symbols-outlined">comedy_mask</span>
          <span><u>C</u>onspirators</span>
        </button>
        <button class="iconLabelBtn vertical" id="teamLoyalists">
          <span class="material-symbols-outlined">sentiment_very_satisfied</span>
          <span><u>L</u>oyalists</span>
        </button>
      </div>
      <div class="navOptions">
        <button id="back"><span><u>B</u>ack</span></button>
        <button id="confirm"><span>Confir<u>m</u></span></button>
      </div>
  </content>
</body>

</html>
